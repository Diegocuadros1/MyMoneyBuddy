{% extends "layout.html" %}

{% block title %}
    Registration
{% endblock %}

{% block main %}
  <section class="register-page">

    <div>
        <h1>Register!!</h1>
    </div>

    <form class="login-form" action="/register" method="post">
        <div>
            <input autocomplete="off" autofocus id="username" name="username" placeholder="Username" type="text">
        </div>
        <div>
            <input id="password" name="password" placeholder="Password" type="password">
        </div>
        <div>
          <input id="password" name="confirmation" placeholder="Retype Password" type="password">
      </div>
        <button type="submit">Register</button>
    </form>

    <div>
      <h3>Already have an account?<br> <a href="/login">Log in here!!</a></h3>
    </div>

  </section>

{% endblock %}

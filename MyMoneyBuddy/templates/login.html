{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
  <section class="login-page">

    <div>
        <h1>Log In!!</h1>
    </div>

    <form class="login-form" action="/login" method="post">
        <div>
            <input autocomplete="off" autofocus id="username" name="username" placeholder="Username" type="text">
        </div>
        <div>
            <input id="password" name="password" placeholder="Password" type="password">
        </div>
        <button type="submit">Log In</button>
    </form>

    <div>
      <h3>Don't have a an account?<br> <a href="/register">Create an account here!</a></h3>
    </div>

  </section>

{% endblock %}
